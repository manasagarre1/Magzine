<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Author Registration</title>




<script type="text/javascript">


function validateAuthor() {

var fname=document.author.fname.value;
if(fname==" ")
	{
	document.getElementById("fname").innerHTML="Please Fill This Field Dude";
	
	return false;
	}
else
	{
	return true;
	}
	

	
	
}






</script>







<style type="text/css">


body {
	
	
	background-color: maroon;
	color: white;
	
	
}



form {
	
	background-color: pink;
	
}



input {
	font-size: 15px;
	font-family: verdana;
	font-style: bold;
}

.formdiv{

height: auto;
width: 280px;

}



</style>



</head>
<body>

<div align="center">

</tr>


<tr>

<td>

Password:

</td>

<input type="password" name="password">

</tr>

<td>

Email:

</tr>

</tr>

</div>



</div>
